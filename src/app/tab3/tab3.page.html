<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Llamadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="lista-llamadas">
    <ion-item *ngFor="let llamada of llamadas">
      <ion-avatar slot="start">
        <img [src]="llamada.avatarURL" alt="Avatar de {{ llamada.username }}" />
      </ion-avatar>

      <ion-label>
        <strong>{{ llamada.username }}</strong>
        <br>
        <p class="detalle-llamada">
          <ion-icon 
            [name]="llamada.tipo === 'perdida' ? 'arrow-down-outline' : 'arrow-up-outline'"
            [color]="llamada.tipo === 'perdida' ? 'danger' : 'success'">
          </ion-icon>
          {{ llamada.hora }} 
          
         
        </p>
      </ion-label>

      <div class="metadata-end-wrapper" slot="end">
        <ion-button fill="clear" color="primary">
          <ion-icon [name]="llamada.tipo === 'video' ? 'videocam-outline' : 'call-outline'"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
