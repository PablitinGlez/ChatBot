<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <div class="header">
      <ion-icon name="arrow-back-outline" routerLink="/tabs/tab1"></ion-icon>
      <ion-title>Ajustes</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
  <ion-list>
    <ion-item routerLink="/edit-profile">
      <ion-avatar slot="start">
        <img src="https://th.bing.com/th/id/OIP.ELonA0BHA5D4ASB1ptgC-QHaGk?rs=1&pid=ImgDetMain" alt="Avatar">
      </ion-avatar>
      <ion-label>
        <h2>Pablo González</h2>
        <p>Holuuu</p>
      </ion-label>
      <ion-button fill="clear">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Privacidad</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Avatar</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>Listas</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
      <ion-label>Chats</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="cloud-outline" slot="start"></ion-icon>
      <ion-label>Almacenamiento y datos</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="globe-outline" slot="start"></ion-icon>
      <ion-label>Idioma de la aplicación</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Ayuda</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
